<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon For Title -->
    <link rel="shortcut icon" href="assets/favicon 1.png">
    <!-- External Script -->
    <script src="scripts/app.js"></script>
    <title>Light on | Light off</title>
</head>
<body id="background_wallpaper" style="background-image: url('assets/Darkroom.gif');">
    <div align="center" class="main">
        <h1>Turn the light <span style="color: green;">on</span> and <span style="color: red;">off</span> </br>by clicking the bulb!</h1>
        <img id="bulb" src="assets/lightoff.png">
    </div>
    <div align="center">
        <button onclick="turnOn()" style="background-color: green; color: white; padding: 30px; border-radius: 20px;">TURN ON</button>
        <button onclick="turnOff()" style="background-color: red; color: white; padding: 30px; border-radius: 20px;">TURN OFF</button>
    </div>
    
    
</body>
</html>
